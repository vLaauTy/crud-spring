<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" th:href="@{/css/usuarios.css}">
</head>

<body>
    <div class="usuarios-container">
        <div class="usuarios-box">
            <h2>Usuarios registrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Rol</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}">1</td>
                        <td th:text="${usuario.username}">admin</td>
                        <td th:text="${usuario.rol}">ADMIN</td>
                    </tr>
                </tbody>
            </table>
            <a href="/" class="volver-link">Volver al inicio</a>
        </div>
    </div>
</body>

</html>
