<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" th:href="@{/css/formulario_usuario.css}">
</head>

<body>
    <div class="usuario-container">
        <div class="usuario-box">
            <h2>Crear nuevo usuario</h2>
            <form th:action="@{/usuarios/nuevo}" th:object="${usuario}" method="post">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" th:field="*{username}" id="username" required />
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" th:field="*{password}" id="password" required />
                </div>
                <div class="form-group">
                    <label for="rol">Rol:</label>
                    <select th:field="*{rol}" id="rol">
                        <option value="USER">USER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Crear</button>
                </div>
            </form>
            <div th:if="${param.exito}">
                <p class="success-message">¡Usuario creado exitosamente!</p>
            </div>
        </div>
    </div>
</body>

</html>
